    <main>
        <h1>¡Contactate con nosotros!</h1>
        <form action="">
            <h3>Dejanos un mensaje</h3>
            <label for="name">Nombre</label>
            <input type="text" value="" placeholder="Nombre">
            <br> <br>
            <label for="email">E-mail</label>
            <input type="email" value="" placeholder="E-mail">
            <br><br>
            <label for="phone">Teléfono</label>
            <input type="number" value="" placeholder="E-mail">
            <br><br>
            <label for="consulta">Dejanos tu consulta</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Tu consulta"></textarea>
            <br><br>
            <h4>Acepto recibir novedades por mail</h4>
                <input type="checkbox" name="Acepto" value="1">
            <br><br><br>
            <button type="submit">Enviar consulta</button>
        </form>
    </main>
    <footer>
        Ayudamos a emprendedores a vender más a través de internet
    </footer>
